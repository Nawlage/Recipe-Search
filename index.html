<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="px-5 pt-5 my-5 text-center ">
        <h1 class="display-4 fw-bold ">Recipe Book</h1>
    </div>
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
          <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" id="search-input" placeholder="Enter ingredients...">
                <div class="input-group-append">
                    <button type="button" id="search-button" class="btn btn-outline-secondary">Search</button>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="album py-5">
        <div class="container">
          <div id="search-results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>      
</body>
</html>
